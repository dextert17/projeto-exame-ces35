<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      Projeto Exame de CES-35
    </title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Mattheus Jucá e José Neto">
    <meta name="description" content="Projeto Exame da disciplina de CES-35 - Redes de Computadores - Aplicação chat usando socket.io">
    
    <link rel="stylesheet" type="text/css" href="/styles/index.css" />
    <link rel="shortcut icon" type="image/x-icon" href="/images/favicon.ico" />
  </head>
  
  <body>
    <div id="nickWrap">
      <p>Enter a nickname: </p>
      <p id="nickError"></p>
      <form id="setNick">
        <input id="nickname"></input>
        <input type="submit"></input>
      </form>
    </div>
    <div id="chat">
      <div id="info">
        <h2 id="counter"></h2>
        <br />
        <div id="users"></div>
      </div>
      <ul id="messages"></ul>
      <form id="send-message" action="">
        <input id="m" autocomplete="off" placeholder="Type your message here" /><button>Send</button>
      </form>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/lib/jquery.min.js"></script>
    <script src="/scripts/main.js"></script>
  </body>
</html>

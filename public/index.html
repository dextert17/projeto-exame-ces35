<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      ITA Chat - CES-35 Exam Project
    </title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Mattheus Jucá e José Neto">
    <meta name="description" content="CES-35 Exam Project - Chat application with socket.io and node.js">
    
    <link rel="stylesheet" type="text/css" href="/styles/index.css" />
    <link rel="shortcut icon" type="image/x-icon" href="/images/favicon.ico" />
  </head>
  
  <body>

    <!-- Login page -->
    <div id="nickWrap">
      <h1>
        <img src="/images/Brasao_ITA_cmyk.gif" alt="Instituto Tecnológico de Aeronáutica"></img>
        <br />
        Welcome to ITA Chat
      </h1>
      <br />
      <form id="setInfos">
        <p id="title">Choose a room</p>
        <br />
        <label id="roomSelector">
          <input type="radio" name="room" value="Dijkstra" checked>
          <span>Dijkstra</span>
        </label>
        <label id="roomSelector">
          <input type="radio" name="room" value="Turing">
          <span>Turing</span>
        </label>
        <label id="roomSelector">
          <input type="radio" name="room" value="Rejewski">
          <span>Rejewski</span>
        </label> <br />
        <br />
        <p id="title">Enter a nickname: </p>
        <br />
        <input id="nickField"></input>
        <br />
        <p id="nickError" class="error"></p>
        <br />
        <input type="submit" value="Sign in"></input>
      </form>
    </div>

    <!-- Chat application -->
    <div id="chatWrap">
      <div id="room"></div>
      <div id="info">
        <h2 id="counter"></h2>
        <br />
        <b>USERS</b>
        <br />
        <p><i>Click on a user to send a private message</p></i>
        <br />
        <div id="users"></div>
        <br />
        <b>ROOMS</b>
        <br />
        <p><i>Click on a room name to change room</p></i>
        <br />
        <div id="rooms"></div>
      </div>
      <ul id="messages"></ul>
      <form id="send-message" action="">
        <input id="m" autocomplete="off" placeholder="Type your message here" />
        <button>Send</button>
      </form>
    </div>

    <!-- import Socket.io script -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- import jquery script -->
    <script src="/lib/jquery.min.js"></script>
    <!-- import Client script -->
    <script src="/scripts/main.js"></script>
  </body>
</html>
